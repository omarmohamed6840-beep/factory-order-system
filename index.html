<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Order Test</title>

<style>
body { font-family: Arial; background:#f5f5f5; padding:20px; direction:rtl }
.box { background:#fff; padding:20px; border-radius:8px }
input, button { width:100%; padding:10px; margin-bottom:10px }
button { background:#0b3c88; color:#fff; border:none }
.order { border-bottom:1px solid #ddd; padding:10px 0 }
</style>
</head>

<body>

<div class="box">
  <h3>إضافة أوردر (اختبار)</h3>

  <input id="name" placeholder="اسم العميل">
  <input id="price" placeholder="السعر">

  <button id="btn">إضافة</button>
</div>

<div class="box">
  <h3>الأوردرات</h3>
  <div id="orders"></div>
</div>

<script>
const nameInput = document.getElementById("name");
const priceInput = document.getElementById("price");
const ordersDiv = document.getElementById("orders");
const btn = document.getElementById("btn");

let orders = [];

btn.addEventListener("click", () => {
  if (!nameInput.value || !priceInput.value) {
    alert("اكتب البيانات");
    return;
  }

  orders.push({
    name: nameInput.value,
    price: priceInput.value
  });

  nameInput.value = "";
  priceInput.value = "";

  render();
});

function render() {
  ordersDiv.innerHTML = "";
  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div class="order">
        ${o.name} - ${o.price}
      </div>
    `;
  });
}
</script>

</body>
</html>
