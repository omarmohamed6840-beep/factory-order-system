<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MT FACTORY Order System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;direction:rtl;background:#f2f6fb;margin:0;padding:20px;color:#0b3a7e}
h1{text-align:center}
.box{background:#fff;padding:15px;border-radius:10px;margin-bottom:20px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
input,select,button{width:100%;padding:10px;margin-bottom:10px}
button{background:#0b3a7e;color:#fff;border:none;border-radius:6px;cursor:pointer}
.order{border-bottom:1px solid #ddd;padding:10px 0}
.actions button{width:auto;margin:3px}
.hidden{display:none}
.report{display:flex;justify-content:space-between}
</style>
</head>

<body>

<div id="loginBox" class="box">
<h2>تسجيل الدخول</h2>
<input id="loginPass" type="password" placeholder="الباسورد">
<button onclick="login()">دخول</button>
</div>

<div id="system" class="hidden">

<h1>MT FACTORY<br>Order System</h1>

<div class="box">
<h3>إضافة / تعديل أوردر</h3>
<input id="customer" placeholder="اسم العميل">
<input id="phone" placeholder="رقم الموبايل">
<input id="total" placeholder="إجمالي السعر">
<input id="cost" placeholder="التكلفة">
<input id="paid" placeholder="المدفوع">
<input id="delivery" type="date">
<select id="status">
<option>قيد التنفيذ</option>
<option>في انتظار العميل</option>
<option>جاهز</option>
<option>تم التسليم</option>
</select>
<button onclick="saveOrder()">حفظ</button>
</div>

<div class="box report">
<div>إجمالي: <b id="sumTotal">0</b></div>
<div>مدفوع: <b id="sumPaid">0</b></div>
</div>
<input id="cost" placeholder="التكلفة">

<div class="box">
<h3>الأوردرات</h3>
<div id="orders"></div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
