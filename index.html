<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order System</title>
<style>
body{font-family:Arial;background:#f5f5f5}
.container{max-width:900px;margin:30px auto;background:#fff;padding:20px}
input,button{padding:8px;margin:5px;width:100%}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#eee}
</style>
</head>
<body>

<div class="container">
<h2>Order System</h2>

<input id="name" placeholder="Customer Name">
<input id="phone" placeholder="Phone">
<input id="product" placeholder="Product">
<input id="price" type="number" placeholder="Price">
<button onclick="addOrder()">Add Order</button>

<table>
<thead>
<tr>
<th>Name</th><th>Phone</th><th>Product</th><th>Price</th><th>Delete</th>
</tr>
</thead>
<tbody id="orders"></tbody>
</table>
</div>

<script>
let orders = JSON.parse(localStorage.getItem("orders")||"[]");

function addOrder(){
 orders.push({
  name:name.value,
  phone:phone.value,
  product:product.value,
  price:price.value
 });
 localStorage.setItem("orders",JSON.stringify(orders));
 render();
}

function render(){
 ordersTable.innerHTML="";
 orders.forEach((o,i)=>{
  ordersTable.innerHTML+=
   "<tr>"+
   "<td>"+o.name+"</td>"+
   "<td>"+o.phone+"</td>"+
   "<td>"+o.product+"</td>"+
   "<td>"+o.price+"</td>"+
   "<td><button onclick='del("+i+")'>X</button></td>"+
   "</tr>";
 });
}
function del(i){
 orders.splice(i,1);
 localStorage.setItem("orders",JSON.stringify(orders));
 render();
}
render();
</script>

</body>
</html>
